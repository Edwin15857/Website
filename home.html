<html>
<head>
    <title>NotEdwin - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="media/favicon.png">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="home.html" target="_self">HOME</a></li>
                <li><a href="about.html" target="_blank">ABOUT</a></li>
                <li><a href="albums.html" target="blank">ALBUMS</a></li>
                <li><a href="store.html" target="_blank">STORE</a></li>
                <li><a href="contact.html" target="_blank">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>NOTEDWIN</h1>
            </div>
            <div class="sub"><p>SINGER | SONGWRITER</p></div>

            <div class="right-col">
                <p>WELCOME</p>
                <img src="media/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">

        <source src="media/song.mp3" type="audio/mp3">

    </audio>

    <script>
	var mySong = document.getElementById("mySong");
	var icon = document.getElementById("icon");

	icon.onclick = function () {
		if (mySong.paused) {
			mySong.play();
			icon.src = "media/pause.png";
		}
		else{
			mySong.pause();
            icon.src = "media/play.png";
		}
    }
    </script>
</body>
</html>
